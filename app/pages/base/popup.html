<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hold Menu with Previous Page Iframe</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #000;
        }

        .popup {
            position: fixed;
            width: 300px;
            /* height: 400px; */
            border-radius: 1em;
            padding: 20px;
            background-color: #fff;
            /* background: linear-gradient(135deg, rgba(0, 0, 0, 0.007), rgba(0, 0, 0, 0));
            /* backdrop-filter: blur(20px); */
            --webkit-backdrop-filter-blur: (20px); */
            /* border: 1px solid #ccc; */
            box-shadow: 1px 1px 10px #fff3;;
            display: none;
            z-index: 1000;
            cursor: grab;
            resize: both;
            overflow: auto;
        }

        .popup-header {
            display: flex;
            justify-content: flex-end;
            cursor: move;
        }

        .close-popup {
            cursor: pointer;
            font-size: 24px;
        }

        .popup-content {
            margin-top: 10px;
            height: 90%;
        }

        .popup-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="popup" class="popup">
        <div id="popup-header" class="popup-header">
            <span id="close-popup" class="close-popup">&times;</span>
        </div>
        <div class="popup-content">
            <button id="open-previous-page">Open Previous Page</button>
            <iframe id="previous-page" src=""></iframe>
            <ul>
                <li><button id="back-button">Go Back</button></li>
                <li><button id="refresh-button">Refresh</button></li>
                <li><button id="share-button">Share</button></li>
                <!-- Add more buttons or links as needed -->
            </ul>
        </div>
    </div>
    <script>
        document.addEventListener('mousedown', handleMouseDown);
        document.addEventListener('touchstart', handleTouchStart);

        let popup = document.getElementById('popup');
        let closePopup = document.getElementById('close-popup');
        let isPopupVisible = false;
        let holdTimeout;

        function handleMouseDown(event) {
            if (!isPopupVisible) {
                holdTimeout = setTimeout(() => {
                    if (event.buttons === 1) {
                        vibrateDevice();
                        showPopup(event.clientX, event.clientY);
                    }
                }, 500); // 500ms hold
            }
            document.addEventListener('mouseup', clearHoldTimeout);
        }

        function handleTouchStart(event) {
            if (!isPopupVisible) {
                holdTimeout = setTimeout(() => {
                    vibrateDevice();
                    let touch = event.touches[0];
                    showPopup(touch.clientX, touch.clientY);
                }, 500); // 500ms hold
            }
            document.addEventListener('touchend', clearHoldTimeout);
        }

        function clearHoldTimeout() {
            clearTimeout(holdTimeout);
        }

        function vibrateDevice() {
            if (navigator.vibrate) {
                navigator.vibrate(100); // Vibrate for 100ms
            }
        }

        function showPopup(x, y) {
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            popup.style.display = 'block';
            isPopupVisible = true;

            dragElement(popup);
        }

        closePopup.addEventListener('click', () => {
            popup.style.display = 'none';
            isPopupVisible = false;
        });

        document.getElementById('back-button').addEventListener('click', () => {
            // Go back to the previous page
            window.history.back();
        });

        document.getElementById('refresh-button').addEventListener('click', () => {
            // Refresh the current page
            window.location.reload();
        });

        document.getElementById('share-button').addEventListener('click', () => {
            // Share the current page (e.g., using the Web Share API)
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    url: window.location.href,
                });
            } else {
                console.log('Web Share API not supported');
            }
        });

        document.getElementById('open-previous-page').addEventListener('click', () => {
            const iframe = document.getElementById('previous-page');
            const previousPage = localStorage.getItem('previousPage');
            if (previousPage) {
                iframe.src = previousPage;
                console.log('Loading previous page:', previousPage);
            } else {
                iframe.src = 'about:blank';
                iframe.contentDocument.write('<p>No previous page found.</p>');
                console.log('No previous page found.');
            }
        });

        function dragElement(el) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            const header = document.getElementById("popup-header");

            header.onmousedown = dragMouseDown;
            header.ontouchstart = dragMouseDown;

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                if (e.type === 'touchstart') {
                    pos3 = e.touches[0].clientX;
                    pos4 = e.touches[0].clientY;
                    document.ontouchend = closeDragElement;
                    document.ontouchmove = elementDrag;
                } else {
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    document.onmouseup = closeDragElement;
                    document.onmousemove = elementDrag;
                }
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                if (e.type === 'touchmove') {
                    pos1 = pos3 - e.touches[0].clientX;
                    pos2 = pos4 - e.touches[0].clientY;
                    pos3 = e.touches[0].clientX;
                    pos4 = e.touches[0].clientY;
                } else {
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                }
                el.style.top = (el.offsetTop - pos2) + "px";
                el.style.left = (el.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                document.ontouchend = null;
                document.ontouchmove = null;
            }
        }

        // Save the current page URL as the previous page before navigating away
        window.addEventListener('beforeunload', () => {
            localStorage.setItem('previousPage', window.location.href);
        });
    </script>
</body>
</html>
